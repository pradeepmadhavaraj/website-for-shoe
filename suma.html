<!DOCTYPE html>
<html>
<head>
    <title>Place Your Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Place Your Order</h2>
        <hr>

        <form action="http://localhost:8000/sign_up" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
            </div>
          
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" name="qua" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="textarea" class="form-control" id="address" placeholder="Enter your address" name="add" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" name="city" required>
            </div>

            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter your ZIP code" name="pin" required>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="expressShipping" value="expressShipping" name="expressShipping">
                    <label class="form-check-label" for="expressShipping">Express Shipping</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="extendedWarranty" value="extendedWarranty" name="extendedWarranty">
                    <label class="form-check-label" for="extendedWarranty">Extended Warranty</label>
                </div>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Place Order</button>
        </form>
    </div>
</body>
</html>
