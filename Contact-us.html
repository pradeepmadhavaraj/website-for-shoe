<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }
 
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    background-color: #ffffff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }
  .contact-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    margin-bottom: 8px;
    color: #555;
  }
  input, textarea, select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  textarea {
    resize: vertical;
  }
  button {
    padding: 12px 24px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <form action="http://localhost:9000/sign_up" method="post">
    <div class="container">
      <h1>Contact Us</h1>
      <div class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="order-number">Order Number</label>
          <input type="text" id="order-number" name="ordernumber">
        </div>
        <div class="form-group">
          <label for="preferred-contact">Preferred Contact Method</label>
          <select id="preferred-contact" name="preferredcontact">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" id="department" name="department">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country">
        </div>
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </div>
    </div>
    
  </form>
</body>
  </html>
